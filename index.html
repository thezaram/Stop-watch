<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaram's Stop Watch</title>
    <!-- External style sheet -->
    <link rel="stylesheet" href="./Assets/Css/style.css" />
  </head>
  <body>
    <div>
      <!-- nav section -->
      <div class="navbar">
        <a href="#">About</a>
      </div>
      <!-- nav section end -->
      <div class="main">
        <div class="container">
          <!-- reset button -->
          <button id="resetBtn">CLEAR</button>
          <!-- stop watch circle and display section -->
          <div class="stop-watch-circle">
            <div class="stop-watch-display">00:00:00:000</div>
          </div>
          <!-- start,stop and laps buttons section -->
          <div class="buttons">
            <button id="toggleBtn">Start/stop</button>
            <button id="lapBtn">Lap</button>
          </div>
          <div>
            <ul id="laps"></ul>
          </div>
         <!-- footer section -->
          <div>
            <footer>
              <div class="footer">
                <p>
                    Copyright &copy; 2025 Anisimuo Chizaram. All rights reserved.
                </p>
              </div>
            </footer>
        </div>
      </div>
    </div>
    <!-- External javascript file -->
    <script src="./Assets/Scripts/index.js"></script>
  </body>
</html>
